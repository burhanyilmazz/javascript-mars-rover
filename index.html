        //  The following commands instatiate a grid, two rovers, and move the main rover.

        //  This code in the index file is not for production but is simply to illustrate typical useage.

        var grid = app.Grid(10,10);
        var myRover = app.Rover(grid, { x: 5, y: 5, direction: 90, id: 1 });
        console.log('Starting position:');
        myRover.logStatus();
        var obstacle = app.Rover(grid, { x: 2, y: 1, direction: 0, id: 2 });
        console.log('Another rover at position:');
        obstacle.logStatus();
        console.log('Sending commands: UUURDDDLLU');
        console.log('Final position:')
        myRover.sendCommands('UUURDDDLLU');
